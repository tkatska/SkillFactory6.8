<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <div style="margin:3em">
    <div class="progress" style="width:400px;">
      <div class="progress-bar progress-bar-success bar1" role="progressbar" width="30%" style="min-width: 2em; width: 2%;">
      </div>
    </div>

    <button id="code" type="button" class="btn btn-success" style="width:400px;">1%</button>
  </div>

  <div style="margin:3em">
    <div class="progress" style="width:400px;">
      <div class="progress-bar progress-bar-success bar2" role="progressbar" width="30%" style="min-width: 2em; width: 2%;">
      </div>
    </div>

    <button id="code2" type="button" class="btn btn-success" style="width:400px;">3%</button>
  </div>

  <div style="margin:3em">
    <div class="progress" style="width:400px;">
      <div class="progress-bar progress-bar-success bar3" role="progressbar" width="30%" style="min-width: 2em; width: 2%;">
      </div>
    </div>

    <button id="code3" type="button" class="btn btn-success" style="width:400px;">7%</button>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/progressBar.js"></script>
</body>

</html>
